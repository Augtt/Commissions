<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <header class="top">
        <div>
          <h1 class="logo"><a href="index.html">Commissions<a/></h1>
          <h3 class="sub"><a href="index.html">AnyWhere<a/></h3>
        </div>
        <h4 class="contato"><a href="#contact">Contato</a></h4>
        <section class="lc">
          <li class="item1"><a href="/">Login</a></li>
          <img class="item2" src="img/login 1.svg" width="20" />
        </section>
    </header>
    <section class="opcad">
    <h3 class="opcima">Cadastre-se com:</h3>
    <figure class="opcad1">
      <a href="/"><img class="cad" src="img/facebook.svg"/></a>
      <a href="/"><img class="cad" src="img/Google.svg" /></a>
      <a href="/"><img class="cad" src="img/twitter.svg"/></a>
    </figure>
    <h3 class="opbaixo">Ou:</h3>
    </section>
    <form class="cadastro" action="" method="" id="">
      <label>
        <input class="usuario" type="text" placeholder="Nome de Usuário" required="" id="usuario" name="usuario" />
      </label>
      <label>
        <input class="senha" type="password" placeholder="Senha" required="" id="senha" name="senha" />
      </label>
      <label>
        <input class="rsenha" type="password" placeholder="Repita sua senha" required="" id="rsenha" name="rsenha" />
      </label>
      <label>
        <input class="aouc" type="radio" required="" id="aouc" name="aouc" value="artista" />Artista
        <input class="aouc" type="radio" required="" id="aouc" name="aouc" value="cliente"/>Cliente
      </label>
      <label>
        <input class="celular" type="number" placeholder="(DDD) 99999-9999" required="" id="numero" name="numero" />
      </label>
      <label>
        <input class="email" type="email" placeholder="Email" required="" id="emailo" name="email" />
      </label>
    </form>
    <footer class="contatof">
      <div class="cont">
        <li class="inf"><a id="contact">Telefone: (DDD) 9999-9999</a></li>
        <ul class="wpp">
          <img class="inf1" src="img/whatsapp.svg"/>
          <li class="inf">(DDD) 99999-9999</li>
        </ul>
        <li class="inf">Email: CommisionsAW@gmail.com</li>
        <span class="inf">Quer receber mais informações?</span>
        <input
          class="inf"
          type="email"
          required=""
          name="informação"
          id="informação"
          placeholder="                         Digite seu email"
        />
        <div class="enviar">
          <input type="button" value="enviar" class="info" />
        </div>
      </div>
      <div class="redes">
        <a href="/"><img class="fit" src="img/facebook.svg"/></a>
        <a href="/"><img class="fit" src="img/instagram.svg"/></a>
        <a href="/"><img class="fit" src="img/twitter.svg"/></a>
      </div>
    </footer>
  </body>
</html>
